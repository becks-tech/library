<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
    <script src="app.js" defer></script>
    <title>Library</title>
</head>
<body>
    <main>
        <header class="header">
            <h2>Library</h2>
            <div class="btn-container">
                <button class="add-btn">Add Book</button>
                <button class="home-btn">Library</button>
            </div>
            <div class="modal-overlay">
                <div class="modal-container">
                    <form action="" class="form-container">
                        <div class="input-container">
                            <input type="text" id="title" name="title" minlength="1" required>
                            <label for="title">Title</label>
                            <div class="error"></div>
                        </div>
                        <div class="input-container">
                            <input type="text" id="author" name="author" minlength="1" required>
                            <label for="author">Author</label>
                            <div class="error"></div>
                        </div>
                        <div class="input-container">
                            <input type="number" id="pages" name="pages" min="1" required>
                            <label for="pages">Pages</label>
                            <div class="error"></div>
                        </div>
                        <div class="input-container">
                            <button class="submit-btn">Add</button>
                        </div>
                        <div class="input-container">
                            <p class="confirmation"></p>
                        </div>
                    </form>
                    <button class="close-btn">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
        </header>
    </main>
    <div class="container">
        <div class="library-item">
            <button class="remove-btn">X</button>
        <div class="book-info">
                <h2>The Hobbit</h2>
                <h3>J.R.R. Tolkien</h3>
                <p>Number of Pages: 295</p>
                <input type="checkbox"  id="checkbox" class="read-status">
                <label for="checkbox" >Read</label>
                <p class="is-read">${read}</p>
                </div>
        </div>
    
    </div>

    <footer>
        <p>Â© <a href="https://www.rebeccashepherd.io" target="_blank">Rebecca Shepherd</a> 2023</p>
    </footer>
</body>
</html>
